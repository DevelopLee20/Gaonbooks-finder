<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>가온북스 도서 검색 사이트</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #651fff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    #search-container {
      max-width: 800px;
      margin: 20px auto;
      display: flex;
    }
    #search-input {
      flex: 1;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    #search-button {
      background: #651fff;
      border: none;
      color: white;
      padding: 0 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }
    #results {
      max-width: 800px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .book {
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .book img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 2px;
    }
    .info {
      margin-top: 10px;
      flex: 1;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .author, .price {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>책 검색</header>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="책 제목을 입력하세요" />
    <button id="search-button">검색</button>
  </div>

  <div id="results"><!-- 검색결과 표시 영역 --></div>

  <script>
  async function searchBooks(query) {
    const apiUrl = `/find/${encodeURIComponent(query)}/`;
    try {
      const res = await fetch(apiUrl);
      const books = await res.json();
      return books;
    } catch (err) {
      console.error(err);
      return [];
    }
  }

  function renderBooks(books) {
    const container = document.getElementById('results');
    container.innerHTML = '';
    if (books.length === 0) {
      container.innerHTML = '<p>검색 결과가 없습니다.</p>';
      return;
    }
    books.forEach(b => {
      const bookEl = document.createElement('div');
      bookEl.className = 'book';
      bookEl.innerHTML = `
        <img src="${b.cover}" alt="표지 이미지"
         onerror="this.onerror=null;>
        <div class="info">
          <div class="title">${b["도서명"]}</div>
          <div class="author">${b["출판사"]}</div>
          <div class="site">도서 위치: ${b["위치"]}</div>
        </div>`;
      container.appendChild(bookEl);
    });
  }

  document.getElementById('search-button').addEventListener('click', async () => {
    const q = document.getElementById('search-input').value.trim();
    if (!q) return alert('검색어를 입력하세요.');
    document.getElementById('results').innerHTML = '<p>검색 중...</p>';
    const books = await searchBooks(q);
    renderBooks(books);
  });

  // 엔터 키 처리
  document.getElementById('search-input').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') document.getElementById('search-button').click();
  });
</script>

</body>
</html>
